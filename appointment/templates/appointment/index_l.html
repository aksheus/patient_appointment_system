<!DOCTYPE html>
<html lang="en">
	{% load staticfiles %}
  <head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Results Page</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{% static "csss/bootstrap.min.css" %}" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{% static "csss/styles.css" %}" rel="stylesheet">
	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          {% if error_message %}
            <h1 class="text-center">Ooops!</h1>
          {% else %}
          <h1 class="text-center">Thank You!</h1>
          {% endif %}
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" 
            action="{% url "appointment:index" %}" 
            method="GET" >
            <div class="form-group">
              {% if error_message %}
              <p style="font-size:20px;padding-left:7em">
                <strong>{{error_message}}</strong></p>
              {% else %}
              <p style="font-size:20px;padding-left:7em">Kindly visit the clinic at</p>
              <p style="font-size:20px;padding-left:8em">  the requested hour 
              </p>
              {% endif %}
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" type="submit"
              value="back" >Back To Home</button>
              <span class="pull-right"><a href="#"></a></span><span><a href="#"></a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          
		  </div>	
      </div>
  </div>
  </div>
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{% static "jss/bootstrap.min.js" %}"></script>
	</body>
</html>
